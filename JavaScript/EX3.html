<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula JavaScript</title>
    </head>

    <body>
        <script>
            var media = 6
            var notaAluno = prompt('Digite a nota do aluno(a):')
            if(notaAluno>=media) {
                document.write('<h3>Passou de ano<h3>')
            }else{
                document.write('<h3>Reprovou de ano<h3>')
            }
            
            
        </script>
    </body>

</html>
