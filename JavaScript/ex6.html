<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var nota1 = prompt('Digite a nota1')
        var nota2 = prompt('Digite a nota2')
        var faltas = prompt('digite a faltas da materia ');

        var mediaFaltas = 20
        nota1 = parseFloat(nota1)
        nota2 = parseFloat(nota2)

        media = (nota1 + nota2) /2
        
        if(media >=6 && faltas <= mediaFaltas){
            document.write('<h1>Aprovado</h1>')
        }else if(media >= 1 && faltas <= mediaFaltas){
            document.write('<h1>Em exame final</h1>')
        }else {
            document.write('<h1>Reprovado</h1>')
        }
    </script>
</head>

</body>
</html>
