<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else</title>
    <script>

        var media = 6
        var notaAluno = prompt('digite a nota do aluno(a): ');
        var mediaFaltas = 20
        var faltas = prompt('digite a faltas da materia ');

        if (notaAluno >= media && faltas <= mediaFaltas) {
            document.write('<h1>Aprovado</h1>')
        } else if (notaAluno <= media && faltas < mediaFaltas) {
            document.write('<h1>Em exame final</h1>')
        } else if (notaAluno >= media && faltas >= mediaFaltas) {
            document.write('<h1>Reprovado por falta</h1>')
        }
    </script>
