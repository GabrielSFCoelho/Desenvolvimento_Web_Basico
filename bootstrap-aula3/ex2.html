<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap -Sistemas de grid</title>
  </head>

  <body>
      <div class="bg-info container">
        conteudo do site
      </div>

    <br>
    <br>

      <div class="bg-info container"><!--container como se fosse body-->
        <div class="row"><!--  deixa em linha (flex box )-->
          <div class="bg-warning">
              conteudo do site 1
          </div>
          <div class="bg-danger">
            conteudo do site 2
          </div>
        </div>
      </div>

    <br>
    <br>

    <div class="bg-info container">
      <div class="row">
        <div class="bg-warning col-4" >
            conteudo do site 1
        </div>
        <div class="bg-danger col-4">
          conteudo do site 2
        </div>
        <div class="bg-info col-4">
          conteudo do site 3
        </div>
        
      </div>
    </div>

    <br>
    <br>

    <div class="bg-info container">
      <div class="row">
        <div class="bg-warning col-6 col-md-2 col-lg-9" >
            conteudo do site 1
        </div>
        <div class="bg-danger col-6 col-md-10 col-lg-3">
          conteudo do site 2
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
